<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="cont">
        <div class="form" id="reg-form">
            <form action="login.html" method="GET" id="regform">
                <li>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </li>
                <li>
                    <label for="cpass">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmpassword">
                </li>
                <li>
                    <label for="gender">Gender</label>
                    <div class="gender-cont">
                        <div>
                            <label for="male">Male</label>
                            <input type="radio" id="male" name="gender">                            
                        </div>
                        <div>
                            <label for="female">Female</label>
                            <input type="radio" id="Female" name="gender">                            
                        </div>
                    </div>
                </li>
                <li>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </li>
                <li>
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="Select">Select City</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Udaipur">Udaipur</option>
                        <option value="Nagar">Nagar</option>
                    </select>
                </li>
                <li>
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode">
                </li>
                <li>
                    <label for="hobby">Hobbies</label>
                    <div class="hobbycont">
                        <div>
                            <label for="h1">Dance</label>
                            <input type="checkbox" id="h1" name="hobbies" value="Dance">
                        </div>
                        <div>
                            <label for="h2">Coding</label>
                            <input type="checkbox" id="h2" name="hobbies" value="Coding">
                        </div>
                        <div>
                            <label for="h3">Music</label>
                            <input type="checkbox" id="h3" name="hobbies" value="Music">
                        </div>
                    </div>
                </li>
                <div class="button">
                    <div>
                        <button type="submit" id="b1">Register</button>
                    </div>
                    <div>
                        <button type="submit" href="login.html" id="b2">Login</button>
                    </div>
                    <div>
                        <button type="reset" id="b3">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.getElementById('reg-form').addEventListener('submit', function(event){
            event.preventDefault();

            const name = document.getElementById('name').value;         
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmpassword = document.getElementById('confirm-password').value;
            const gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : '';
            const dob = document.getElementById('dob').value;
            const city = document.getElementById('city').value;
            const pincode = document.getElementById('pincode').value;
            const hobbies = Array.from(document.querySelectorAll('input[name="hobbies"]:checked')).map(input => input.value);

            
            
            const formdata = {
                name: name,
                email: email,
                password: password,
                confirmpassword: confirmpassword,
                gender: gender,
                dob: dob,
                city: city,
                pincode:pincode,
                hobbies: hobbies,
            }

            localStorage.setItem('userdata', JSON.stringify(formdata));

            window.location.href='login.html';
        })
    </script>
</body>
</html>
